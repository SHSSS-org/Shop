<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHSSS Marketplace</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; }
    header { background:#007bff; color:#fff; padding:1rem; text-align:center; }
    .container { max-width:900px; margin:2rem auto; background:#fff; padding:1rem; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    .product { border:1px solid #ddd; padding:1rem; margin:1rem 0; border-radius:6px; background:#fafafa; }
    .product img { max-width:150px; display:block; margin-bottom:0.5rem; }
    .btn { background:#007bff; color:#fff; padding:0.5rem 1rem; border:none; border-radius:4px; cursor:pointer; }
    .btn:hover { background:#0056b3; }
    nav { text-align:center; margin:1rem; }
    nav button { margin:0 5px; }
    /* Modal */
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); }
    .modal-content { background:#fff; margin:5% auto; padding:20px; width:90%; max-width:400px; border-radius:8px; }
    .close { float:right; font-size:1.5rem; cursor:pointer; }
    input, textarea { width:100%; padding:0.5rem; margin:0.5rem 0; border:1px solid #ccc; border-radius:4px; }
    #adminSection, #submitSection { display:none; }
  </style>
</head>
<body>
  <header>
    <h1>SHSSS Marketplace</h1>
  </header>
  <nav>
    <button onclick="showSection('market')">Marketplace</button>
    <button onclick="showSection('submit')">Submit Ad</button>
    <button onclick="showSection('admin')">Admin</button>
  </nav>

  <div class="container" id="marketSection">
    <h2>Available Products</h2>
    <div id="products"></div>
  </div>

  <div class="container" id="submitSection">
    <h2>Submit New Product</h2>
    <form id="submitForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="phone" placeholder="Phone (10 digits)" pattern="^[0-9]{10}$" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="productName" placeholder="Product Name" required>
      <input type="text" id="condition" placeholder="Condition (New, Slightly used...)" required>
      <input type="text" id="room" placeholder="Room Number" required>
      <input type="number" id="price" placeholder="Price" required>
      <input type="text" id="year" placeholder="Year of Buy (optional)">
      <input type="text" id="image" placeholder="Image URL" required>
      <textarea id="description" placeholder="Description"></textarea>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

  <div class="container" id="adminSection">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <input type="text" id="adminUser" placeholder="Username" required>
      <input type="password" id="adminPass" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>
    <div id="adminDashboard" style="display:none;">
      <h3>Pending Ads</h3>
      <div id="pendingAds"></div>
      <h3>Approved Ads</h3>
      <div id="approvedAds"></div>
    </div>
  </div>

  <!-- Buy Modal -->
  <div id="buyModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Buy Product</h3>
      <form id="buyForm">
        <input type="hidden" id="buyProductId">
        <input type="text" id="buyerName" placeholder="Your Name" required>
        <input type="text" id="buyerRoom" placeholder="Room No" required>
        <input type="text" id="buyerContact" placeholder="Contact" pattern="^[0-9]{10}$" required>
        <input type="email" id="buyerEmail" placeholder="Email" required>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const API_BASE = "https://shop-fq1v.onrender.com/api";
    let adminToken = null;

    function showSection(section) {
      document.getElementById("marketSection").style.display = "none";
      document.getElementById("submitSection").style.display = "none";
      document.getElementById("adminSection").style.display = "none";
      if(section === "market") document.getElementById("marketSection").style.display = "block";
      if(section === "submit") document.getElementById("submitSection").style.display = "block";
      if(section === "admin") document.getElementById("adminSection").style.display = "block";
    }

    async function fetchProducts() {
      try {
        const res = await fetch(`${API_BASE}/products`);
        const products = await res.json();
        const container = document.getElementById("products");
        container.innerHTML = "";
        products.forEach(p => {
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <img src="${p.image}" alt="Product">
            <h3>${p.name} - ₹${p.price}</h3>
            <p><b>Condition:</b> ${p.condition}</p>
            <p><b>Room No:</b> ${p.room_no}</p>
            <p><b>Seller:</b> ${p.seller || "N/A"}</p>
            <p><b>Year of Buy:</b> ${p.year || "N/A"}</p>
            <p><b>Email:</b> ${p.email}</p>
            <p>${p.description}</p>
            <button class="btn" onclick="openBuyModal(${p.id})">Buy</button>
          `;
          container.appendChild(div);
        });
      } catch (e) {
        console.error("Error fetching products:", e);
      }
    }

    // Submit Product
    document.getElementById("submitForm").addEventListener("submit", async e => {
      e.preventDefault();
      const data = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        product: document.getElementById("productName").value,
        condition: document.getElementById("condition").value,
        room_no: document.getElementById("room").value,
        price: document.getElementById("price").value,
        year: document.getElementById("year").value,
        image: document.getElementById("image").value,
        description: document.getElementById("description").value
      };
      try {
        const res = await fetch(`${API_BASE}/submit`, {
          method:"POST", headers:{"Content-Type":"application/json"},
          body:JSON.stringify(data)
        });
        if(res.ok){ alert("Product submitted for approval!"); e.target.reset(); }
        else alert("Failed to submit product");
      } catch (err) { console.error(err); }
    });

    // Buy Product
    function openBuyModal(productId) {
      document.getElementById("buyProductId").value = productId;
      document.getElementById("buyModal").style.display = "block";
    }
    function closeModal() { document.getElementById("buyModal").style.display = "none"; }
    document.getElementById("buyForm").addEventListener("submit", async e => {
      e.preventDefault();
      const data = {
        product_id: document.getElementById("buyProductId").value,
        name: document.getElementById("buyerName").value,
        room: document.getElementById("buyerRoom").value,
        contact: document.getElementById("buyerContact").value,
        email: document.getElementById("buyerEmail").value
      };
      try {
        const res = await fetch(`${API_BASE}/buy`, {
          method:"POST", headers:{"Content-Type":"application/json"},
          body:JSON.stringify(data)
        });
        if(res.ok){ alert("Your request has been sent!"); closeModal(); }
        else alert("Failed to send request");
      } catch (err) { console.error(err); }
    });

    // Admin Login
    document.getElementById("adminLoginForm").addEventListener("submit", async e => {
      e.preventDefault();
      try {
        const res = await fetch(`${API_BASE}/admin/login`, {
          method:"POST", headers:{"Content-Type":"application/json"},
          body:JSON.stringify({
            username: document.getElementById("adminUser").value,
            password: document.getElementById("adminPass").value
          })
        });
        if(res.ok){
          const data = await res.json();
          adminToken = data.token;
          document.getElementById("adminLoginForm").style.display = "none";
          document.getElementById("adminDashboard").style.display = "block";
          loadAdminAds();
        } else alert("Invalid login");
      } catch (err){ console.error(err); }
    });

    async function loadAdminAds(){
      const res = await fetch(`${API_BASE}/admin/ads`, { headers:{Authorization: "Bearer " + adminToken} });
      const data = await res.json();
      document.getElementById("pendingAds").innerHTML = "";
      document.getElementById("approvedAds").innerHTML = "";
      data.pending.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `<h4>${p.name} - ₹${p.price}</h4>
        <button onclick="approveAd(${p.id})">Approve</button>
        <button onclick="rejectAd(${p.id})">Reject</button>
        <button onclick="deleteAd(${p.id})">Delete</button>`;
        document.getElementById("pendingAds").appendChild(div);
      });
      data.approved.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `<h4>${p.name} - ₹${p.price}</h4>
        <button onclick="deleteAd(${p.id})">Delete</button>`;
        document.getElementById("approvedAds").appendChild(div);
      });
    }

    async function approveAd(id){ await fetch(`${API_BASE}/admin/approve/${id}`, {method:"POST", headers:{Authorization:"Bearer "+adminToken}}); loadAdminAds(); }
    async function rejectAd(id){ await fetch(`${API_BASE}/admin/reject/${id}`, {method:"POST", headers:{Authorization:"Bearer "+adminToken}}); loadAdminAds(); }
    async function deleteAd(id){ await fetch(`${API_BASE}/admin/delete/${id}`, {method:"DELETE", headers:{Authorization:"Bearer "+adminToken}}); loadAdminAds(); }

    window.onload = fetchProducts;
  </script>
</body>
</html>
