<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHSSS Marketplace</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      color: #333;
    }
    header {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-5px); }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
    }
    .card h3 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
      color: #007bff;
    }
    .card p { margin: 0.3rem 0; font-size: 0.9rem; }
    .btn {
      display: inline-block;
      margin-top: 0.8rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-primary { background: #007bff; color: white; }
    .btn-secondary { background: #6c757d; color: white; }
    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #28a745;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background:white;
      padding: 1.5rem;
      border-radius: 10px;
      width:90%;
      max-width: 400px;
      position: relative;
    }
    .modal-content h2 { margin-top: 0; }
    .modal-content label { display:block; margin: 0.5rem 0 0.2rem; }
    .modal-content input, .modal-content textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.8rem;
      border:1px solid #ccc;
      border-radius:5px;
    }
    .close-btn {
      position: absolute;
      right: 10px; top: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      color: #888;
    }
  </style>
</head>
<body>
  <header>ðŸ“¦ SHSSS Marketplace</header>
  <div class="container">
    <div id="products" class="grid"></div>
  </div>

  <!-- Floating Add Button -->
  <div class="floating-btn" onclick="openModal('submitModal')">+</div>

  <!-- Buy Modal -->
  <div class="modal" id="buyModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal('buyModal')">&times;</span>
      <h2>Buy Product</h2>
      <form id="buyForm">
        <input type="hidden" id="buyProductId">
        <label>Name</label>
        <input type="text" id="buyerName" required>
        <label>Room Number</label>
        <input type="text" id="buyerRoom" required>
        <label>Phone</label>
        <input type="tel" id="buyerPhone" pattern="[0-9]{10}" required>
        <label>Email</label>
        <input type="email" id="buyerEmail" required>
        <button class="btn btn-primary" type="submit">Send Request</button>
      </form>
    </div>
  </div>

  <!-- Submit Modal -->
  <div class="modal" id="submitModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal('submitModal')">&times;</span>
      <h2>List a Product</h2>
      <form id="submitForm">
        <label>Name</label>
        <input type="text" name="name" required>
        <label>Phone</label>
        <input type="tel" name="phone" pattern="[0-9]{10}" required>
        <label>Email</label>
        <input type="email" name="email" required>
        <label>Product Name</label>
        <input type="text" name="product_name" required>
        <label>Price</label>
        <input type="number" name="price" required>
        <label>Condition</label>
        <input type="text" name="condition" required>
        <label>Room No</label>
        <input type="text" name="room" required>
        <label>Description</label>
        <textarea name="description" rows="3"></textarea>
        <label>Image URL</label>
        <input type="url" name="image" required>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const API = "https://shop-7eol.onrender.com/api";

    async function loadProducts() {
      const res = await fetch(API + "/products");
      const data = await res.json();
      const container = document.getElementById("products");
      container.innerHTML = "";
      data.forEach(p => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${p.image}" alt="${p.product_name}">
          <div class="card-content">
            <h3>${p.product_name}</h3>
            <p><b>Price:</b> â‚¹${p.price}</p>
            <p><b>Condition:</b> ${p.condition}</p>
            <p>${p.description || ""}</p>
            <button class="btn btn-primary" onclick="openBuy('${p.id}')">Buy Now</button>
          </div>`;
        container.appendChild(div);
      });
    }

    function openBuy(id) {
      document.getElementById("buyProductId").value = id;
      openModal("buyModal");
    }

    function openModal(id) { document.getElementById(id).style.display="flex"; }
    function closeModal(id) { document.getElementById(id).style.display="none"; }

    document.getElementById("buyForm").onsubmit = async e => {
      e.preventDefault();
      const body = {
        product_id: document.getElementById("buyProductId").value,
        name: document.getElementById("buyerName").value,
        room: document.getElementById("buyerRoom").value,
        phone: document.getElementById("buyerPhone").value,
        email: document.getElementById("buyerEmail").value
      };
      const res = await fetch(API+"/buy", {
        method:"POST", headers:{"Content-Type":"application/json"},
        body: JSON.stringify(body)
      });
      if(res.ok){ alert("Request sent to seller!"); closeModal("buyModal"); }
      else alert("Error sending request");
    };

    document.getElementById("submitForm").onsubmit = async e => {
      e.preventDefault();
      const form = new FormData(e.target);
      const body = Object.fromEntries(form.entries());
      const res = await fetch(API+"/submit", {
        method:"POST", headers:{"Content-Type":"application/json"},
        body: JSON.stringify(body)
      });
      if(res.ok){ alert("Product submitted for approval!"); closeModal("submitModal"); }
      else alert("Error submitting product");
    };

    loadProducts();
  </script>
</body>
</html>
